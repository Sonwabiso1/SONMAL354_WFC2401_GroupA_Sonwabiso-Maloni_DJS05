<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Tally App</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Tally Counter</h1>
      <div
        class="count"
        id="count"
      >
        0
      </div>
      <div class="buttons">
        <button id="add">Add</button>
        <button id="subtract">Subtract</button>
        <button id="reset">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
